<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Bitsie Chat</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css" />

</head>
<body ng-app="myApp" ng-controller="ChatController">
    <ul id="messages">
    	<li ng-repeat="message in messages"><strong style="color: {{message.user.color}}">{{message.user.name}}</strong>: {{message.message}}</li>
    </ul>
    <form id="form-chat" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/js/jquery-1.12.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/ChatModule.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
